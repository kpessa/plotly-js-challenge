<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  
  <div>
    <ul id="handle">
      <li>I'm 1</li>
      <li>I'm 2</li>
      <li>I'm 3</li>
    </ul>
  </div>

  <script>
    let arr = [6, 7, 8, 9, 10];

    

    d3.select("#handle")
      .selectAll("li")
      .remove()
    
    d3.select("#handle")
      .selectAll("li")
      .data(arr)
      .enter()
        .append("li")
        .text(function(d){ return d; })

  </script>
</body>
</html>
